<h1>Edit Genre:</h1>

<form #editGenre = "ngForm" (ngSubmit)="onSubmit(editGenre.value)" *ngIf="genre">
    <label for="name">Name:</label>
    <input type="text" [(ngModel)]="genre.name" name="name" required>
    <p>
        <button type="submit" [disabled]="!editGenre.valid">Edit</button>  
    </p>    
</form>

<p *ngIf="isFetching">Loading...</p>
<p *ngIf="msg">{{msg}}</p>
<p *ngIf="!msg && !isFetching">Database Down!</p>

<a href="/genres" class="back_link">Back to Genres</a>
