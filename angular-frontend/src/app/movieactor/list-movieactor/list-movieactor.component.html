<h1>Movie Actors: </h1>
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Name</th>
        <th class="action_button_column"></th>
        <th class="action_button_column"></th>
    </tr>
    <tr *ngIf="movieactors.length < 1 && !isFetching">
        <td colspan="5">No Movie Available!</td>
    </tr>    
    <tr *ngIf="isFetching">
        <td colspan="5">Loading..</td>
    </tr>
    <tr *ngFor="let movieactor of movieactors">
        <td>{{movieactor.id}}</td>
        <td>{{movieactor.movie.title}}</td>
        <td>{{movieactor.actor.name}}</td>
        <td><a href="/movieactor/delete/{{movieactor.id}}" class="action_button">Delete</a></td>
        <td><a href="/movieactor/edit/{{movieactor.id}}" class="action_button">Edit</a></td>
    </tr>
</table>
<a href="/movieactor/add" class="link_button">Add Movie Actor</a>
